<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="g-wrap">
        <div class="hao123-tools-wrap">
            <div class="g-wd hao123-tools">
                <a class="sethome" href="javascript:;"><span>设为首页</span></a>
                <img src="img/logo201509091.png">
                <div class="hao123-col">
                    <div class="weatherv2">
                        <a href="#" class="colweahter-city">
                            <span>青岛</span>
                            <span class="weahtercity-arrow"> </span>
                            <span class="weahterinfo-icon " style="background-image: url('img/a18.png');"> </span>
                            <span>雾</span>
                            <span class="weahterinfo-temperature">1℃</span>
                            <span class="icon_huoche">&nbsp;&nbsp;12月20日 周日</span>
                        </a>
                    </div>
                </div>
                <div class="hao123-links">
                    <span class="username">
                        <i class="star g_icon star-hook"></i>
                        <a href="#" class="name">于仙1</a>
                       <i class="arrow g_icon arrow-hook animated-arrow"></i>
                    </span>
                    <span class="mail">
                        <a href="#" class="link"><span class="text">邮箱</span></a>
                    </span>
                    <span class="header-browser"><a class="g-ib browser link s-wea" href="#">浏览器</a></span>
                </div>
            </div>
            <div class="g-wd hao123-search-panel">
                <div class="hao123-search">
                    <div class="search">
                        <div class="left logo">
                            <a href="#" class="link1 link-hook"><span class="color s-wea"></span></a>
                        </div>
                        <a href="javascript:;" class="tabs-toggle tabs-toggle-hook" monkey="search-toggle" hidefocus="true"><i class="arrow">展开</i><span class="tab-curr">网页</span></a>
                        <div class="right form-wrapper">
                            <div class="input-wrapper wrapper-hook g-ib">
                                <div class="input-shadow shadow-hook g-ib">
                                    <input class="input input-hook" type="text" autocomplete="off" maxlength="100" name="word">
                                    <a class="hotword hotword-hook" href="#">
                                        <span class="hot-num" style="height: 18px; top: 6px; opacity: 1;">5</span>
                                    </a>
                                </div>
                            </div>
                            <div class="button-wrapper g-ib">
                                <input class="button button-hook" type="submit" value="">
                            </div>
                            <div class="theme">
                                <span class="theme_1">1</span>
                                <span class="theme_2">2</span>
                                <span class="theme_3">3</span>
                                <span class="theme_4">4</span>
                                <span class="theme_5">5</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="hao123-bodyct" class="hao123-bodyct">
                <div class="menus menu-wrap">
                    <ul class="g_clr menus menus-br">
                        <li class="menu first ">
                            <a class="link active" href="#">
                                <span class="title">首页</span>
                                <span class="menu-split"></span></a>
                        </li>
                        <li class="menu">
                            <a class="link js_https-menu" href="#">
                                <span class="title">电视剧</span><span class="menu-split"></span>
                            </a>
                        </li>
                        <li class="menu">
                            <a class="link js_https-menu">
                                <span class="title">最新电影</span>
                                <span class="menu-split"></span></a>
                        </li>
                        <li class="menu">
                            <a class="link js_https-menu">
                                <span class="title">新闻头条</span><span class="menu-split"></span>
                            </a>
                        </li>
                        <li class="menu">
                            <a class="link js_https-menu">
                                <span class="title">八卦娱乐</span><span class="menu-split"></span>
                            </a>
                        </li>
                        <li class="menu">
                            <a class="link js_https-menu">
                                <span class="title">军事热点</span><span class="menu-split"></span>
                            </a>
                        </li>
                        <li class="menu">
                            <a class="link js_https-menu" href="#">
                                <span class="title">热门游戏</span><span class="menu-split"></span>
                            </a>
                        </li>
                        <li class="menu">
                            <a class="link js_https-menu" href="#">
                                <span class="title">小 游 戏</span><span class="menu-split"></span>
                            </a>
                        </li>
                        <li class="menu">
                            <a class="link js_https-menu">
                                <span class="title">今日特价</span><span class="menu-split"></span>
                            </a>
                        </li>
                        <li class="menu">
                            <a class="link js_https-menu" href="#">
                                <span class="title">特价旅游</span><span class="menu-split"></span></a>
                        </li>
                        <li class="menu   width-nr-hide last">
                            <a class="link js_https-menu" href="#">
                                <span class="title">生活服务</span><span class="menu-split"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
